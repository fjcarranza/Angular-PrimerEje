<h1>Dragon Ball Z</h1>

<hr>
<div class="row">
    <div class=col>
        <app-personajes></app-personajes>
            <!-- <h3>Personajes</h3>
            <hr>
            <ul>
                <li *ngFor="let personaje of personajes; let i=index"> 
                    {{i+1}}- {{personaje.nombre}} -    {{personaje.poder | number}}
                </li>
            </ul> -->
                 
    </div>
    <div class=col>
        <h3>Agregar <small>{{nuevo.nombre}} - {{nuevo.poder}}</small></h3>
        <hr>
        
        <form (ngSubmit)="agregar()">
            <input 
                type="text" 
                placeholder="Nombre"
                name=nombre;
                [(ngModel)]="nuevo.nombre"
            >
            <!--
                Esto se puede para campturar los datos seria es en ves del ngModel
                [value]=nuevo.nombre
                (input)="cambiarNombre($event)"
            -->

            <input 
                type="number" 
                placeholder="Poder"
                name=poder;
                [(ngModel)]="nuevo.poder"
            >
            <button type="submit">Agregar</button>

        </form>
    </div>
</div>
